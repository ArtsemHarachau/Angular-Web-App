<div id="main-place-container" class="add-place-container">
  <div class="container-form">
    <h2>Create your own track</h2>

    <form (ngSubmit)="onSubmit()" #placesForm="ngForm">
      <label for="address" class="omrs-input-underlined">
        <h3>Address</h3> </label
      ><br />
      <input
        #v
        class="omrs-input-label"
        type="text"
        id="address"
        name="address"
        [(ngModel)]="placeInGame.address"
        focusout="addressChanged($event)"
        required
        #address="ngModel"
      /><br />

      <label for="legend"> <h3>Legend of this place</h3> </label><br />
      <textarea
        id="legend"
        name="legend"
        [(ngModel)]="placeInGame.legend"
        required
        #legend="ngModel"
        cols="40"
        rows="5"
      ></textarea
      ><br />
    </form>

    <button class="icon-button" type="submit" (click)="onSubmit()">
      <span class="button-icon material-icons">add</span>
      <span class="button-text-content">Add new place</span>
    </button>
  </div>

  <div #mapContainer id="map"></div>

  <div id="places-track" class="bottom-container1">
    <span id="zero-places-span" class="bottom-container-text">
      Zero places in your track</span
    >
  </div>
</div>
