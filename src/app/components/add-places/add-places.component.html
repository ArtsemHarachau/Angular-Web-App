<div id="main-place-container" class="add-place-container">
  <div class="container-form">
    <h2>Create your own track</h2>

    <form>
      <label class="form-input-label" for="fname"> Address </label><br />
      <input
        class="omrs-input-label"
       
        type="text"
        id="fname"
        name="fname"/><br/>

      <label class="form-input-label" for="fname"> History of this place in your game</label><br/>
      <textarea class="omrs-input-label" name="taskText" cols="40" rows="5"></textarea><br/>

      <label class="form-input-label" for="ftask"> Task in this place </label><br/>
      <textarea class="omrs-input-label"  name="taskText" cols="40" rows="5"></textarea><br/>

      <label class="form-input-label" for="fanswer"> Correct answer </label><br/>
      <input class="omrs-input-label"  type="text" id="fanswer" name="fanswer"/><br/>
    </form>
  </div>

  <button class="icon-button" type="submit" (click)="onSubmit()">
    <!-- <span class="button-icon material-icons">add</span> -->
    <!--span class="button-icon material-icons">add</span-->
   
    <span class="button-text-content">Add new place</span>
    
  </button>

  <div id="places-track" class="bottom-container1">
    <span id="zero-places-span" 
          class="bottom-container-text"> Zero places in your track</span
      >
  </div>
</div>
