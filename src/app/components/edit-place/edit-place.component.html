<div id="main-place-container" class="add-place-container">
    <div class="container-form">
      <h2>Edit place</h2>
  
      <form (ngSubmit)="onSubmit()" #placesForm="ngForm">
        <label for="address" class="form-input-label"> <h3>Address</h3> </label>
        <br />
  
        <input
          #v
          class="form-input-field"
          type="text"
          id="address"
          name="address"
          [(ngModel)]="placeInGame.address"
          focusout="addressChanged($event)"
          required
          #address="ngModel"
        /><br />
  
        <label for="legend" class="form-input-label">
          <h3>Legend of this place</h3> </label
        ><br />
  
        <textarea
          class="form-input-field"
          id="legend"
          name="legend"
          [(ngModel)]="placeInGame.legend"
          required
          #legend="ngModel"
          cols="40"
          rows="5"
        ></textarea
        ><br />
      </form>
  
      <label for="image-url" class="form-input-label"> <h3>Image URL:</h3></label>
      <input
        class="form-input-field"
        id="image-url"
        type="text"
        name="image-url"
        oninput="updateImagePreview()"
      />
      <br />
      <img id="image-preview" src="" />
  
      <div id="error-message" class="error"></div>
  
      <button
        
        class="icon-button"
        type="submit"
        (click)="onSubmit()"
      >
        Save changes
        <!-- <span class="button-text-content">Save all places</span> -->
      </button>
    </div>
  
    <div #mapContainer id="map"></div>
  
    <div id="places-track" class="bottom-container1">
      <span id="zero-places-span" class="bottom-container-text">
        Zero places in your track</span
      >
    </div>
  </div>
