<div>
  <h2>Summary</h2>

  <div id="places-track" class="bottom-container1">
    <div *ngFor="let element of places">
      <details>
        <summary>Place {{ element.orderId }} - {{ element.address }}</summary>
        {{ element.legend }}
        <img id="image-preview" src="{{ element.photoLink }}" />

        <div class="details-div-buttons">
          <button
            routerLink="/editplace"
            routerLinkActive="active"
            class="details-button"
            (click)="editPlace(element.orderId!)"
          >
            <span class="span-text-content">Edit</span>
          </button>

          <button
            routerLink="/summary"
            routerLinkActive="active"
            class="details-button"
            (click)="deletePlace(element.orderId!)"
          >
            <span class="span-text-content">Delete</span>
          </button>
        </div>
      </details>
    </div>

    <!-- <span id="zero-places-span" class="bottom-container-text">
      Zero places in your track</span
    > -->

    <button
      routerLink="/addplaces"
      routerLinkActive="active"
      class="icon-button"
    >
      <span class="span-text-content">Add new place</span>
    </button>
  </div>

  <button
    routerLink="/"
    routerLinkActive="active"
    class="icon-button"
    type="submit"
    (click)="onSubmit()"
  >
    Save game
    <!-- <span class="button-text-content">Save all places</span> -->
  </button>
</div>
